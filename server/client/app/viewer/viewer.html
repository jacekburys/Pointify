<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bootstrap/bootstrap.css" media="screen">
  <link rel="stylesheet" href="bootstrap/custom.css">
  <script type="text/javascript" async="" src="bootstrap/ga.js"></script>

  <style type="text/css">
    img[src="https://www.assoc-amazon.com/e/ir?t=bootswatch-20&l=as2&o=1&a=1118008189"],
    [src="https://www.assoc-amazon.com/e/ir?t=bootswatch-20&l=as2&o=1&a=1593275846"],
    img[src="https://www.assoc-amazon.com/e/ir?t=bootswatch-20&l=as2&o=1&a=098057689X"] {
      display: none !important;
    }
  </style>
</head>

<body>




  <div class="container" style="height: 650px">

    <!-- Pointify goes here -->
    <div class="bs-docs-section">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-12">
            <h2 style="color: white;">Pointify</h2>
          </div>
        </div>
      </div>
    </div>

      <!-- Client lists goes here -->
      <div class="client">
        <!-- Clients list -->
        <h2 class="text-center" style="color: white;"> Clients </h2>
        <ul class="list-group pre-scrollable">
          <li ng-repeat="client in $ctrl.connectedClients" class="list-group-item">
            <div class="row">
              <div class="col-sm-3">
                {{client.clientID}}
              </div>
              <div class="col-sm-6">
                {{client.ip}}
              </div>
              <div class="col-sm-3">
                {{client.calibStatus}}
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="right_slice">

        <!-- Buttons goes here -->
        <div class="buttons">
          <div class="row">
            <div class="col-lg-7">
              <p class="bs-component">
                <button type="button" class="btn btn-default" ng-click="$ctrl.takePicture()">Take Picture</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.toggleStreaming()">
                  <span ng-if="$ctrl.streaming">Stop Streaming</span>
                  <span ng-if="!$ctrl.streaming">Start Streaming</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.calibrate()">Calibrate</button>
                <button type="button" class="btn btn-default" ng-click="">Record</button>
              </p>
            </div>
          </div>

        </div>

        <div id="viewer" class = "viewer" ng-init="$ctrl.runThree()"></div>
	<div class="frame_rate">
          <h3>Frame Rate: {{$ctrl.frameRate}}</h3>
        </div>
      </div>
  

    </div>




    <script src="bootstrap/jquery-1.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <script src="bootstrap/custom.js"></script>

        </div>

   </div>

</body>

</html>
