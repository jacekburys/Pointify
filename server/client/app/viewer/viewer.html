<!DOCTYPE html>
<html lang="en">

<body>

  <div class="child1">
    <div class="pointify-div">

      Pointify + logo goes here

      <button type="button" class="btn btn-default" ng-click="$ctrl.toggleStreaming()">
        <span ng-if="$ctrl.streaming"> Stop Streaming  </span>
        <span ng-if="!$ctrl.streaming">Start Streaming</span>
      </button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.takePicture()">Take Picture</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.calibrate()">Calibrate</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.toggleRecording()">
        <span ng-if="$ctrl.recording">Stop Recording</span>
        <span ng-if="!$ctrl.recording">Start Recording </span>
      </button>

    </div>

    <div class="client-div">
      <div class="client-table-back">
        <h2 class="client-name">Clients</h2>



        <div class="table-client-border">

          <table class="table-client">
            <thead>
              <tr>
                <td style="width:25%">Client ID</td>
                <td>Client IP</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="client in $ctrl.connectedClients">
                <td>{{client.clientID}}</td>
                <td>{{client.ip}}</td>
                <td>{{client.calibStatus}}</td>
              </tr>
              <tr>
                <td>1</td>
                <td>127.0.0.1</td>
                <td style="color: green">Calibrated</td>
              </tr>
              <tr>
                <td>3</td>
                <td>127.128.129.131</td>
                <td style="color: red">Not calibrated</td>
              </tr>

            </tbody>
          </table>

        </div>

        <div class="client-connected">
          Connected clients: 2 </br>
          Calibrated: 1/2
        </div>

      </div>

    </div>

  </div>
  <div class="child2">
    <div class="viewer-div">
      <div id="viewer" ng-init="$ctrl.runThree()" />
    </div>
  </div>

</body>

</html>
