<div class="row main">
  <div class="col-sm-4">
    <div class="col-sm-10 col-sm-offset-1">
      <!-- TODO : put a logo or something here -->
      <!-- TODO : make buttons change color depending on situation -->
      <h1 class="text-center">Pointify</h1>
      <button type="button" class="btn-block btn-lg btn-default button"
              ng-click="$ctrl.takePicture()">Take Picture</button>
      <button type="button" class="btn-block btn-lg btn-default button"
              ng-click="$ctrl.calibrate()">Calibrate</button>
      <h1 class="text-center"> Clients </h1>
      <ul class="list-group pre-scrollable">
        <li ng-repeat="client in $ctrl.connectedClients" class="list-group-item">
          <div class="row">
            <div class="col-sm-3">
              {{client.id}}
            </div>
            <div class="col-sm-6">
              {{client.ip}}
            </div>
            <div class="col-sm-3">
              {{client.calibStatus}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-8">
    <div id="viewer" ng-init="$ctrl.runThree()">
    </div>
  </div>
</div>
