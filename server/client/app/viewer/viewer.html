  <img src="../../potree-1.3/resources/icons/earth_controls_1.png" onclick="useEarthControls()" title="Earth Controls"/>
  <img src="../../potree-1.3/resources/icons/fps_controls.png" onclick="useFPSControls()" title="Fly Camera"/>
  <img src="../../potree-1.3/resources/icons/orbit_controls.png" onclick="useOrbitControls()" title="Orbit Controls"/>
  <img src="../../potree-1.3/resources/icons/focus.png" onclick="camera.zoomTo(pointcloud)" title="focus on pointcloud"/>
  <img src="../../potree-1.3/resources/icons/flip_y_z.png" onclick="flipYZ()" title="flip y and z coordinates"/>
  <img src="../../potree-1.3/resources/icons/angle.png" onclick="measuringTool.startInsertion({showDistances: false, showAngles: true, showArea: false, closed: true, maxMarkers: 3})" title="angle measurements"/>
  <img src="../../potree-1.3/resources/icons/distance.png" onclick="measuringTool.startInsertion({showDistances: true, showArea: false, closed: false})" title="distance measurements"/>
  <img src="../../potree-1.3/resources/icons/area.png" onclick="measuringTool.startInsertion({showDistances: true, showArea: true, closed: true})" title="area measurements"/>
  <img src="../../potree-1.3/resources/icons/volume.png" onclick="volumeTool.startInsertion()" title="volume measurements"/>
  <img src="../../potree-1.3/resources/icons/profile.png" onclick="profileTool.startInsertion({width: pointcloud.boundingSphere.radius / 100})" title="height profiles"/>
  <img src="../../potree-1.3/resources/icons/clip_volume.png" onclick="volumeTool.startInsertion({clip: true})" title="clipping volumes"/>
</div>
