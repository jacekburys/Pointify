<!DOCTYPE html>
<html lang="en">
<body>
  <div class="child1">
    <div class="pointify-div">
      <div class="pointify-name">Pointify</div>
      <div class="buttons-interact btn-group-vertical">
        <button type="button" class="btn btn-default btn-interact" ng-click="$ctrl.toggleStreaming()">
          <span ng-if="$ctrl.streaming"><img class = "img-icon" src="assets/images/stream.png"/> Stop Streaming</span>
          <span ng-if="!$ctrl.streaming"><img class = "img-icon" src="assets/images/stream.png"/>Start Streaming</span>
        </button>
        <button type="button" class="btn btn-default btn-interact" ng-click="$ctrl.takePicture()"> <img class = "img-icon" src="assets/images/camera.png"/>Take Picture</button>
        <button type="button" class="btn btn-default btn-interact" ng-click="$ctrl.calibrate()"><img class = "img-icon" src="assets/images/calibrate.png"/>Calibrate</button>
        <button type="button" class="disabled btn btn-default btn-interact" ng-click="$ctrl.toggleRecording()">
          <span ng-if="$ctrl.recording"><img class = "img-icon" src="assets/images/record.png"/> Stop Recording</span>
          <span ng-if="!$ctrl.recording"><img class = "img-icon" src="assets/images/record.png"/> Start Recording </span>
        </button>
      </div>
    </div>
    <div class="client-div">
      <div class="client-table-back">
        <h2 class="client-name">Clients</h2>
        <div class="table-client-border">
          <table class="table-client">
            <thead>
              <tr>
                <td style="width:25%">Client ID</td>
                <td>Client IP</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="client in $ctrl.connectedClients">
                <td>{{client.clientID}}</td>
                <td>{{client.ip}}</td>
                <td>{{client.calibStatus}}</td>
              </tr>
              <tr>
                <td>1</td>
                <td>127.0.0.1</td>
                <td style="color: green">Calibrated</td>
              </tr>
              <tr>
                <td>3</td>
                <td>127.128.129.131</td>
                <td style="color: red">Not calibrated</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="client-connected">
          Connected clients: 2 </br>
          Calibrated: 1/2
        </div>
      </div>
    </div>
  </div>
  <div class="child2">
    <div class="viewer-div">
      <div id="viewer" ng-init="$ctrl.runThree()" />
    </div>
  </div>

</body>
</html>
