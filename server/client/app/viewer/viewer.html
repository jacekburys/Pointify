<!DOCTYPE html>
<html lang="en">

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-nav">
        <div class="sidebar-brand">

        <div class="pointify-div">
          <li>
            <h2> Pointify </h2>
          </li>
          <li>
            <button type="button" class="btn btn-default" ng-click="$ctrl.toggleStreaming()">
              <span ng-if="$ctrl.streaming"> Stop Streaming  </span>
              <span ng-if="!$ctrl.streaming">Start Streaming</span>
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-default" ng-click="$ctrl.takePicture()">Take Picture</button>
          </li>
          <li>
            <button type="button" class="btn btn-default" ng-click="$ctrl.calibrate()">Calibrate</button>
          </li>
          <li>
            <button type="button" class="btn btn-default" ng-click="$ctrl.toggleRecording()">
              <span ng-if="$ctrl.recording">Stop Recording</span>
              <span ng-if="!$ctrl.recording">Start Recording </span>
            </button>
          </li>
        </div>
	</div>
      </div>
    </div>

    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="viewer-div">
        <div id="viewer" ng-init="$ctrl.runThree()" />
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
